name: Deploy Staging Docker [NextJs Standalone]

on:
  push:
    branches:
    - ci

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: SHA Short
        id: sha
        run: echo "SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          file: Dockerfile.standalone
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-example:${{ steps.sha.outputs.SHA_SHORT }}
      
      - name: Deploy to VPS [export]
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > "$HOME/.ssh/${{ github.sha }}"
          chmod 600 "$HOME/.ssh/${{ github.sha }}"
          
          ssh -t -i $HOME/.ssh/${{ github.sha }} -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << EOF
          docker pull "${{ secrets.DOCKERHUB_USERNAME }}/nextjs-example:${{ steps.sha.outputs.SHA_SHORT }}"
          docker stop nextjs-example
          docker rm nextjs-example
          docker run -d --name nextjs-example -p 4000:3000 "${{ secrets.DOCKERHUB_USERNAME }}/nextjs-example:${{ steps.sha.outputs.SHA_SHORT }}"
          EOF

      - name: Notify
        run: |
          curl -XPOST -H 'Content-type: application/json' \
          https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          --data '{
            "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
            "parse_mode": "MarkdownV2",
            "text": "ðŸš€ *Deployed*
            ðŸ‘‰ Workflow: ${{ github.workflow }}
            ðŸ‘‰ Actions: [Here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            ðŸ“„ Repository: [Here](https://github.com/${{ github.repository }})
            ðŸ“„ See changes: [Here](https://github.com/${{ github.repository }}/commit/${{github.sha}})
            "
          }'