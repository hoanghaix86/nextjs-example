name: Deploy with Native [NextJs Export]

on:
  pull_request:
    types: [closed]
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'yarn'

    - name: Install dependencies
      run: yarn --frozen-lockfile

    - name: Build
      run: yarn build
    
    - name: Deploy
      run: |
        mkdir -p $HOME/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > "$HOME/.ssh/${{ github.sha }}"
        chmod 600 "$HOME/.ssh/${{ github.sha }}"

        rsync -avzh --delete -e "ssh -i $HOME/.ssh/${{ github.sha }} -o StrictHostKeyChecking=no" \
        out/* ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/var/www/html

        ssh -i $HOME/.ssh/${{ github.sha }} -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << EOF
        chown -R alpha:alpha /var/www/html
        chmod -R 755 /var/www/html
        EOF
    
    - name: Notify
      run: |
        curl -XPOST -H 'Content-type: application/json' \
        https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
        --data '{
          "chat_id": "${{ secrets.TELEGRAM_CHAT_ID }}",
          "parse_mode": "MarkdownV2",
          "text": "ðŸš€ *Deployed*
          ðŸ‘‰ Workflow: ${{ github.workflow }}
          ðŸ‘‰ Actions: [Here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          ðŸ“„ Repository: [Here](https://github.com/${{ github.repository }})
          ðŸ“„ See changes: [Here](https://github.com/${{ github.repository }}/commit/${{github.sha}})
          "
        }'